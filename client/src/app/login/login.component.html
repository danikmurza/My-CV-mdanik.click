<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          Пожалуйста войдите
        </font>
      </font>
    </h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="email-input" name="email-input-1" placeholder="имя@пример.com">
      <label for="email-input">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            Адрес электронной почты
          </font>
        </font>
      </label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            Пароль
          </font>
        </font>
      </label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"><
        font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">
          Запомните меня
      </font>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Войти</font></font></button>
    <p class="mt-5 mb-3 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">© 2017–2022</font></font></p>
  </form>
</main>
